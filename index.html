<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5c5f94" />
    <meta
      name="description"
      content="Amendment Radar - Automated change detection for syndicated loan agreements."
    />
    <title>LMA Amendment Radar</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#5c5f94", // LMA Purple
              secondary: "#e87722", // LMA Orange
              "background-light": "#F3F4F6",
              "background-dark": "#0F172A",
              "surface-light": "#FFFFFF",
              "surface-dark": "#1E293B",
              "border-light": "#E2E8F0",
              "border-dark": "#334155",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
              body: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      };
    </script>
    <style>
      /* Custom Scrollbar */
      .custom-scroll::-webkit-scrollbar {
          width: 6px;
          height: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
          background-color: #CBD5E1;
          border-radius: 20px;
      }
      .dark .custom-scroll::-webkit-scrollbar-thumb {
          background-color: #475569;
      }
      
      /* Neo Checkbox */
      .neo-checkbox {
          appearance: none;
          background-color: transparent;
          margin: 0;
          font: inherit;
          width: 1.25em;
          height: 1.25em;
          border: 2px solid #CBD5E1;
          border-radius: 0.35em;
          display: grid;
          place-content: center;
          transition: all 0.2s ease-in-out;
          cursor: pointer;
      }
      .dark .neo-checkbox {
          border-color: #475569;
      }
      .neo-checkbox::before {
          content: "";
          width: 0.65em;
          height: 0.65em;
          transform: scale(0);
          transition: 120ms transform ease-in-out;
          box-shadow: inset 1em 1em white;
          transform-origin: center;
          clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
      }
      .neo-checkbox:checked {
          background-color: #5c5f94;
          border-color: #5c5f94;
      }
      .neo-checkbox:checked::before {
          transform: scale(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-body transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
